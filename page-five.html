<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"
    ></script>

    <title>Page-Five</title>
  </head>
  <body>
    <div id="contentDiv"></div>
    <script id="the-template" type="text/x-handlebars-template">
      <h4>{{> myName}}</h4>
      <h5>{{> myAuthor }}</h5>

      <div class="post">
        {{> askQuestion tagName="h2"}}
        <h4>Suggestions</h4>
        {{#each comments}}
        {{> askQuestion tagName="h3"}}
        {{/each}}

      </div>
    </script>

    <script>
      var templateInfo = document.getElementById("the-template").innerHTML;

      var template = Handlebars.compile(templateInfo);

      Handlebars.registerPartial("myName", "{{name}}");
      Handlebars.registerPartial("myAuthor", "{{author}}");
      Handlebars.registerPartial(
        "askQuestion",
        "<{{tagName}}>{{author}}</tagName>" +
          '<div class="comment">{{comment}}</div>'
      );

      var templateData = template({
        name: "Nelson",
        author: "Nelson Rosales",
        comment: "Where should we vacation?",
        comments: [
          {
            author: "Alba Melgar",
            comment: "The Beach",
          },
          {
            author: "Cuajito Rosales",
            comment: "The Mountains",
          },
          {
            author: "Oswaldo Melgar",
            comment: "el Tunco",
          },
        ],
      });
      document.getElementById("contentDiv").innerHTML += templateData;
    </script>
  </body>
</html>
